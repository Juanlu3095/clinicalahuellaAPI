name: Update production branch
on:
  push:
    branches:
      - main

jobs:
  to-produccion:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      
      - name: Identify myself
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create branch produccion
        run: |
          if git show-ref --verify --quiet refs/heads/produccion; then
            git switch produccion
          else
            git branch produccion
            git switch produccion
          fi

      - name: Delete unnecessary files and folders
        run: |
          git rm -r test .env.example jest.config.json
      
      - name: Push on production branch
        run: |
          git add .
          git commit -m "Update branch produccion to date: $(date +%F)"
          git push origin produccion
